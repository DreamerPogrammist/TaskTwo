<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <form action="main.html" enctype="multipart/form-data" method="post" id="form" name="taskform">
        <label for="name">ФИО</label>
        <input type="text" id="name" name="userName" required placeholder="Имя" minlength="2" maxlength="20">

        <label for="phone">Телефон</label>
        <input type="tel" class="tel" id="phone" name="userPhone" required placeholder="+7 (___) ___ ____">
        <script src="js/phoneNumber.js"></script>
        
        <label for="mail">E-mail</label>
        <div class="inputBox">
            <input type="email" id="mail" name="userMail" onkeyup="validate()" placeholder="user@example.com">
            <span class="indicator"></span>
            <script src="js/emailValid.js"></script>
        </div>

        <label for="documents">Файл</label>
        <label class="inputFile">
            <input type="file" name="file" id="documents" accept=".doc, .docx, .pdf"/>
            <span class="inputFileBtn">Выберите файл</span>
            <span class="inputFileTxt">Не более 5Мб</span>
        </label>
        <script src="js/fileBtn.js"></script>

        <label for="birth">Дата</label>
        <input type="date" id="birth" name="birthDate" value="YYYY-MM-DD" min="1900-01-01" />
        
        <label for="birth">Количество</label>
        <div class="range">
            <div class="range__content">
               <div class="range__slider">
                  <div class="range__slider-line" id="range-line"></div>
               </div>
               
               <div class="range__thumb" id="range-thumb">
                  <div class="range__value">
                     <span class="range__value-number" id="range-number">40</span>
                  </div>
               </div>
   
               <input type="range" class="range__input" id="range-input" required min="20" max="80" value="40" step="1">
            </div>
         </div>

        <script src="js/range.js"></script>
  
        <button type="submit" class="submitBtn">Отправить</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </form>
</body>
